    <div class="row justify-content-center my-5">
        <div id="formMain" class="border border-danger p-5 rounded">
            <h1 class="text-center">Shipping Form</h1>
            <form class="mt-5" id="formShipping">
                <div class="d-flex">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" aria-describedby="namehelp"
                            placeholder="Enter Firstname" />
                    </div>

                    <div class="form-group mx-4">
                        <label for="phonenumber">Phone Number</label>
                        <input type="number" class="form-control" id="number" placeholder=" Enter Number" />
                    </div>

                </div>

                <div class="d-flex">
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" aria-describedby="namehelp"
                            placeholder="Enter Lastname" />
                    </div>

                    <div class="form-group mx-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter City" />
                    </div>
                </div>

                <div class="d-flex">
                    <div class="form-group">
                        <label for="emailaddres">Email Addres</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailhelp"
                            placeholder="Enter Email" />
                    </div>

                    <div class="form-group mx-4">
                        <label for="code">Portal Code</label>
                        <input type="text" class="form-control" id="code" placeholder="Enter Portal Code" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="addres">Addres</label>
                    <textarea type="text" class="form-control" id="addres" aria-describedby="addreshelp"
                        placeholder="Enter Addres"></textarea>
                </div>
                <button type="submit" class="btn btn-rounded" style="background-color: pink
                    ;">Submit</button>
            </form>
        </div>
        <div class="d-none" id="klik">
            <h4></h4>
            <p></p>
            <button type="submit" class="btn btn-rounded" style="background-color: pink
                    ;">Back</button>
        </div>
    </div>
